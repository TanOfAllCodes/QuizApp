<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mööp Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="styledesk.css"> -->
</head>
<body>
    <div id="language-modal" class="modal">
        <div id="modal-content" class="modal-content">
            <!-- <h2 id="modal-title">Choose Your Language</h2> -->
            <button id="lang-en" class="lang-btn">
                <img src="https://flagcdn.com/w80/us.png" alt="US Flag"> English
            </button>
            <button id="lang-de" class="lang-btn">
                <img src="https://flagcdn.com/w80/de.png" alt="German Flag"> Deutsch
            </button>
        </div>
    </div>
    <div id="landing" class="landing hidden">
        <h1 id="landing-title">
            Mööp<br>
            Quiz
        </h1>
        <button id="start-btn">Take Quiz</button>
    </div>
    <div id="quiz-container" class="container hidden">
        <div id="language-switch" class="language-switch">
            <button id="switch-en" class="lang-btn">
                <img src="https://flagcdn.com/w40/us.png" alt="US Flag"> EN
            </button>
            <button id="switch-de" class="lang-btn">
                <img src="https://flagcdn.com/w40/de.png" alt="German Flag"> DE
            </button>
        </div>
        <h1 id="quiz-title">Mööp Quiz!</h1>
        <div id="score">Score: 0/10</div>
        <div id="question-number">Question 1 of 10</div>
        <div id="question-nav"></div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="explanation"></div>
        <div id="navigation" class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="confirm-btn" disabled>Confirm Answer</button>
            <button id="results-btn" >View Results</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="quiz-func" class="quiz-func">
            <button id="restart-btn">Restart Quiz</button>
            <button id="finish-btn">Finish Quiz</button>
        </div>   
    </div>
    <audio id="wrong-sound" src="wrong.mp3"></audio>
    <footer id="footer">Powered by S3 - TI © 2025</footer>
    <script src="qa_config.js"></script>
    <script src="script.js"></script>
</body>
</html>
