<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawly's Coolest Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing" class="landing">
        <h1>
            Pawly's<br>
            Coolest<br>
            Quiz
        </h1>
        <button id="start-btn">Take Quiz</button>
    </div>
    <div id="quiz-container" class="container hidden">
        <h1>Quiz Time!</h1>
        <div id="score">Score: 0/10</div>
        <div id="question-number">Question 1 of 10</div>
        <div id="question-nav"></div>
        <div id="question"></div>
        <div id="options"></div>
        <button id="confirm-btn" disabled>Confirm Answer</button>
        <div id="explanation" class="hidden"></div>
        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
        <button id="restart-btn">Restart Quiz</button>
        <button id="finish-btn">Finish Quiz</button>
    </div>
    <audio id="correct-sound" src="right.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>
    <audio id="background-music" src="music.mp3" loop autoplay></audio>
    <script src="qa_config.js"></script>
    <script src="script.js"></script>
</body>
</html>
